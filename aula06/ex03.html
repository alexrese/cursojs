<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(123, 123, 192);
            color: white;
            font: normal 20pt Arial;/* Comentário em CSS*/
        }
        h1{
            color: rgb(218, 218, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> 
    <p>Já me livrei da maldição</p><!--Comentário em HTML-->
    <script>
        var n1 = window.prompt("Digite um número"); 
        var n2 = window.prompt("Digite outro número");
        var s = Number(n1) + Number(n2);
        window.alert(`A soma entre os valores ${n1} e ${n2} é ${s}!`); // com template string
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
