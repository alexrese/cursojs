<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com o DOM</title>
    <style>
        body {
            background: #4141e0;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando os estudos de DOM</h1>
    <p>Aqui vai o resultado</p>
    <p id="msg">Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div  name="outro" class="my-msg">Clique em mim</div>
    <script>
        var corpo = window.document.body;
        var p1 = window.document.getElementsByTagName('p')[0];// Seleciona o primeiro p
        window.document.write('Est√° escrito assim: ' + p1.innerText + '<br>')
        window.document.write(window.document.URL);
        document.write(p1.inerHTML);

        var d = window.document.getElementById('msg');
        d.style.background = 'green';
        
        var d1 = window.document.getElementsByName('outro')[0];
        d1.style.color = 'gray';
        
        var d2 = window.document.querySelector('div.my-msg');
        d2.style.background = 'blue';

    </script>
</body>

</html>
