<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica país</title>
</head>

<body>
    <h1>País</h1>
    <p>De qual país você é? <input name="txtp" type="text" id="txtp"></p>
    <input type="button" value="Verificar" onclick="verificar();">
    <div id="res"></div>
    <script>
        function verificar() {
            var txtp = window.document.querySelector('input#txtp').value;
            var res = window.document.querySelector('div#res');
            if (txtp == "Brasil" || txtp == "brasil" || txtp == "BRASIL") {
                res.innerHTML = "<p>Você é <strong>brasileiro</strong></p>";
            } else {
                res.innerHTML = "<p>Você é <strong>estrangeiro</strong></p>";
            }
        }

    </script>
</body>

</html>
